<div class="fluid-container p-3 home-border card-background">
    <div class="row">
      <div class="col">
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="text" [(ngModel)]="amount">
        </mat-form-field>
      </div>
      <div class="col">
        <div class="row">
          <mat-form-field appearance="outline" class="col">
            <mat-label>From</mat-label>
            <mat-select [(value)]="fromValue.key">
              <mat-option *ngFor="let currency of currencies" [value]="currency.key"> {{currency.key}} </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-auto m-auto">
            <button (click)="onSwap(fromValue,toValue)">Swap</button>
          </div>
          <mat-form-field appearance="outline" class="col">
            <mat-label>To</mat-label>
            <mat-select [(value)]="toValue.key">
              <mat-option *ngFor="let currency of currencies" [value]="currency.key"> {{currency.key}} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row p-2">
          <button class="col" (click)="convert()" >Convert</button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col p-2 m-1 home-border text-center">
       1 {{ conversionResult?.baseCode }} = {{ conversionResult?.conversionRate | number : '1.2-2' }} {{conversionResult?.targetCode }} 
      </div>
      <div class="col p-2 m-1 home-border text-center">
        {{ conversionValue | number : '1.2-2' }} {{conversionResult?.targetCode }} 
      </div>
      <div class="col p-2 m-1">
        <button>More Details</button>
      </div>
    </div>
  </div>
